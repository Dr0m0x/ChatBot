<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #292929;
            border-radius: 5px;
            color: #e0e0e0;
            max-height: 150px; /* Set a max height */
            overflow-y: auto;  /* Enable scrolling */
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <h1>Chatbot</h1>
        <textarea id="input" placeholder="Type your message here"></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>
    <script src="/static/Front_End.js"></script>
</body>
</html>
